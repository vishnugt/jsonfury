<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="jsonfury.js"></script>
    <script src="canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>

</head>

<body>
    <form>
        <div class="form-group">
            <textarea class="form-control textarea" id="json_raw_input" onkeyup="disableCopy(this);">[{"userId":1,"id":1,"title":"Title","body":"some text"}]</textarea>
        </div>
    </form>

    <div class="row justify-content-center">
        <div class="col-lg-2 text-center">
            <button class="btn btn-primary" type="submit" onClick="furify()">JSON Fury</button>
        </div>

    </div>

    <pre id="pretty"> </pre>
    <div class="row justify-content-center">
        <div class="col-lg-2 text-center">
            <button class="btn btn-primary disabled" type="clipboardCopy" id="clipboardCopy" onClick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>
</body>

</html>
